<style>
:root{
  --primary:#1f3d2b;
  --bg:#f6f4ef;
  --card:#ffffff;
  --muted:#6f7b74;
  --accent:#25D366;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Source Sans 3",sans-serif;
  background:var(--bg);
  color:#2b2b2b;
  line-height:1.9;
}

/* HEADER */
header{
  background:var(--primary);
  color:#ffffff;
  text-align:center;
  padding:72px 18px 60px;
  position:relative;
}

.logo{
  width:112px;
  background:#ffffff;
  padding:6px;
  border-radius:50%;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

header h1{
  font-family:"Cormorant Garamond",serif;
  font-size:40px;
  letter-spacing:1.6px;
  margin:22px 0 6px;
}

header p{
  font-size:15px;
  margin:4px 0;
  color:#e2e8e4;
}

/* LANGUAGE SWITCH */
.lang-switch{
  position:absolute;
  top:18px;
  right:18px;
}

.lang-switch button{
  background:transparent;
  border:1px solid rgba(255,255,255,.4);
  color:#ffffff;
  padding:6px 12px;
  margin-left:6px;
  border-radius:18px;
  font-size:13px;
  cursor:pointer;
}

.lang-switch button.active{
  background:#ffffff;
  color:var(--primary);
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:78px 22px;
}

.soft{
  background:#ffffff;
  border-radius:34px;
  padding:62px 50px;
  box-shadow:0 22px 54px rgba(0,0,0,.06);
}

h2{
  font-family:"Cormorant Garamond",serif;
  font-size:34px;
  color:var(--primary);
  margin-bottom:22px;
}

.subtle{
  color:var(--muted);
  max-width:900px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:34px;
  margin-top:44px;
}

.card{
  background:var(--card);
  padding:38px;
  border-radius:28px;
  box-shadow:0 20px 48px rgba(0,0,0,.07);
}

.card h3{
  font-family:"Cormorant Garamond",serif;
  font-size:21px;
  color:var(--primary);
  margin-top:0;
}

/* VALUES */
.values{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:38px;
  margin-top:40px;
}

.values h4{
  font-family:"Cormorant Garamond",serif;
  margin-bottom:6px;
  color:var(--primary);
  font-size:21px;
}

/* CONTACT */
.contact{
  background:#e9efe9;
  border-radius:38px;
  padding:68px 50px;
}

.map-wrap{
  margin-top:38px;
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 22px 50px rgba(0,0,0,.15);
  filter:grayscale(100%);
}

/* MESSAGE SECTION */
.message-section{
  background:#ffffff;
  margin-top:48px;
  padding:46px;
  border-radius:30px;
  box-shadow:0 20px 46px rgba(0,0,0,.08);
}

.message-section h3{
  font-family:"Cormorant Garamond",serif;
  color:var(--primary);
  margin-top:0;
  font-size:26px;
}

.message-section textarea{
  width:100%;
  height:110px;
  padding:16px;
  border-radius:16px;
  border:1px solid #ccc;
  font-family:"Source Sans 3",sans-serif;
  font-size:15px;
}

.message-section button{
  margin-top:18px;
  padding:13px 30px;
  background:var(--primary);
  color:#ffffff;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:var(--primary);
  color:#ffffff;
  text-align:center;
  padding:36px 18px;
  font-size:13.5px;
}

.footer-legal{
  font-size:12.5px;
  opacity:.75;
  margin-top:6px;
}

/* WHATSAPP FLOAT */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--accent);
  color:#ffffff;
  padding:15px 22px;
  border-radius:36px;
  font-size:15px;
  text-decoration:none;
  box-shadow:0 16px 38px rgba(0,0,0,.35);
}

/* PRINT */
@media print{
  .whatsapp,.lang-switch{display:none;}
  body{background:#ffffff;}
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:30px;}
  h2{font-size:28px;}
  .logo{width:98px;}
}
</style>
