<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Halder & Co. is a dedicated trading firm in Topsia, Kolkata specializing in plywood, laminates, decorative panels, adhesives and veneer.">

<title>Halder & Co. | Plywood & Interior Materials | Topsia, Kolkata</title>

<link rel="icon" href="34391.png">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#1f3d2b;
--primary-light:#2c5a3f;
--bg:#f6f4ef;
--card:#ffffff;
--muted:#6f7b74;
--accent:#25D366;
--text:#2b2b2b;
--border:#e0e0e0;
--shadow:rgba(0,0,0,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:"Source Sans 3",sans-serif;
background:var(--bg);
color:var(--text);
line-height:1.6;
}

.container{
max-width:1200px;
margin:auto;
padding:0 20px;
}

/* TOP BAR */
.top-bar{
background:var(--primary);
color:#fff;
padding:10px 0;
font-size:.9rem;
}

.top-bar-content{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:15px;
}

.contact-info-top a{
color:#fff;
text-decoration:none;
margin-right:15px;
}

/* HEADER */
.main-header{
background:#fff;
box-shadow:0 4px 12px var(--shadow);
position:sticky;
top:0;
z-index:1000;
}

.nav-container{
display:flex;
align-items:center;
justify-content:space-between;
padding:18px 0;
}

.brand-name{
font-family:"Cormorant Garamond",serif;
font-size:1.9rem;
font-weight:700;
color:var(--primary);
letter-spacing:.5px;
}

nav ul{
list-style:none;
display:flex;
gap:32px;
align-items:center;
}

nav a{
text-decoration:none;
color:var(--text);
font-weight:500;
position:relative;
}

nav a::after{
content:"";
position:absolute;
left:0;
bottom:-5px;
width:0;
height:2px;
background:var(--primary);
transition:.3s;
}

nav a:hover::after{width:100%}

.hamburger{
display:none;
font-size:1.6rem;
background:none;
border:none;
color:var(--primary);
}

/* HERO */
.hero{
background:var(--primary);
color:#fff;
text-align:center;
padding:90px 20px;
}

.hero-logo{
width:140px;
height:140px;
border-radius:50%;
background:#fff;
padding:10px;
margin-bottom:25px;
}

.hero h1{
font-family:"Cormorant Garamond",serif;
font-size:3.2rem;
letter-spacing:1px;
}

.hero-tagline{
margin-top:10px;
font-size:1.15rem;
color:#e5f2ea;
}

.hero-products{
margin-top:15px;
font-size:1.05rem;
color:#cfe3d6;
}

/* SECTIONS */
.section{padding:80px 0}

.section-title{
font-family:"Cormorant Garamond",serif;
font-size:2.4rem;
text-align:center;
color:var(--primary);
margin-bottom:15px;
}

.section-subtitle{
text-align:center;
max-width:800px;
margin:0 auto 50px;
color:var(--muted);
}

/* ABOUT */
.about-content{
background:#fff;
border-radius:18px;
padding:55px;
box-shadow:0 15px 40px var(--shadow);
text-align:center;
}

.about-highlights{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
margin-top:45px;
}

.highlight-card{
background:#f9f9f7;
padding:25px;
border-radius:12px;
}

/* PRODUCTS */
.products-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.product-card{
background:#fff;
border-radius:15px;
box-shadow:0 10px 30px var(--shadow);
overflow:hidden;
}

.product-icon{
background:var(--primary);
color:#fff;
height:80px;
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
}

.product-content{padding:25px}

/* CONTACT */
.contact-section{
background:#eef5ee;
border-radius:20px;
padding:55px;
}

.contact-info{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.map-container{
margin-top:45px;
border-radius:15px;
overflow:hidden;
}

/* FOOTER */
.footer{
background:var(--primary);
color:#fff;
padding:60px 0 40px;
}

.footer-content{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.footer-bottom{
text-align:center;
margin-top:30px;
border-top:1px solid rgba(255,255,255,.15);
padding-top:20px;
font-size:.9rem;
color:#cde5d6;
}

/* RESPONSIVE */
@media(max-width:768px){
nav ul{
position:fixed;
top:78px;
left:-100%;
width:100%;
height:calc(100vh - 78px);
background:#fff;
flex-direction:column;
padding-top:50px;
transition:.3s;
}
nav ul.active{left:0}
.hamburger{display:block}
}
</style>
</head>

<body>

<!-- CONTACT -->
<section class="section" id="contact">

width="100%" height="400" style="border:0" loading="lazy"></iframe>
</div>
</div>
</div>
</section>

<!-- FOOTER -->
<footer class="footer">
<div class="container">

</div>

document.getElementById("year").textContent=new Date().getFullYear();

const hamburger=document.getElementById("hamburger");
const nav=document.getElementById("nav-links");
hamburger.onclick=()=>nav.classList.toggle("active");

const content={

aboutSubtitle:"A fresh approach to interior material trading in Kolkata",

productTitle:"What We Supply",
p1:"Commercial Plywood",

},

tagline:"ইন্টেরিয়র ম্যাটেরিয়ালের আপনার অংশীদার",
heroProducts:"প্লাইউড • ল্যামিনেট • ডেকোরেটিভ প্যানেল • আঠা • ভিনিয়ার",
aboutTitle:"হালদার অ্যান্ড কোং-এ স্বাগতম",
aboutSubtitle:"কলকাতায় ইন্টেরিয়র ট্রেডিং-এর নতুন দৃষ্টিভঙ্গি",
aboutText:"আমরা নির্ভরযোগ্য ইন্টেরিয়র সামগ্রী সরবরাহ করি।",
productTitle:"আমরা যা সরবরাহ করি",
p1:"বাণিজ্যিক প্লাইউড",
p2:"ল্যামিনেট ও ডেকোরেটিভ প্যানেল",
contactTitle:"যোগাযোগ করুন"
},
hi:{
tagline:"इंटीरियर सामग्री के लिए आपका साथी",

productTitle:"हम क्या सप्लाई करते हैं",
p1:"वाणिज्यिक प्लाईवुड",
p2:"लैमिनेट और सजावटी पैनल",
contactTitle:"संपर्क करें"
}
};

function setLang(l){
document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
document.getElementById("btn-"+l).classList.add("active");
Object.keys(content[l]).forEach(id=>{
document.getElementById(id).textContent=content[l][id];
});
}

setLang("en");
</script>
