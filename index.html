<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Halder & Co. | Plywood & Interior Material Traders | Topsia, Kolkata</title>

<meta name="description" content="Halder & Co. is a trading firm in Topsia, Kolkata supplying plywood, laminates, decorative panels, adhesives and veneer for interior applications.">

<link rel="icon" type="image/png" href="34391.png">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1f3d2b;
  --bg:#f6f4ef;
  --card:#ffffff;
  --muted:#6f7b74;
  --accent:#25D366;
}
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Source Sans 3",sans-serif;
  background:var(--bg);
  color:#2b2b2b;
  line-height:1.85;
}

/* HEADER */
header{
  background:var(--primary);
  color:#ffffff;
  text-align:center;
  padding:80px 18px 64px;
  position:relative;
}

.logo{
  width:112px;
  background:#ffffff;
  padding:6px;
  border-radius:50%;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

header h1{
  font-family:"Cormorant Garamond",serif;
  font-size:40px;
  letter-spacing:1.6px;
  margin:22px 0 6px;
}

header p{
  font-size:15px;
  margin:4px 0;
  color:#e2e8e4;
}

/* LANGUAGE SWITCH */
.lang-switch{
  position:absolute;
  top:18px;
  right:18px;
}
.lang-switch button{
  background:transparent;
  border:1px solid rgba(255,255,255,.4);
  color:#ffffff;
  padding:6px 12px;
  margin-left:6px;
  border-radius:18px;
  font-size:13px;
  cursor:pointer;
}
.lang-switch button.active{
  background:#ffffff;
  color:var(--primary);
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:80px 22px;
}

.soft{
  background:#ffffff;
  border-radius:34px;
  padding:64px 52px;
  box-shadow:0 22px 54px rgba(0,0,0,.06);
}

h2{
  font-family:"Cormorant Garamond",serif;
  font-size:34px;
  color:var(--primary);
  margin-bottom:22px;
}

.subtle{
  color:var(--muted);
  max-width:900px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:34px;
  margin-top:44px;
}

.card{
  background:var(--card);
  padding:38px;
  border-radius:28px;
  box-shadow:0 20px 48px rgba(0,0,0,.07);
}

/* PHILOSOPHY */
.values{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:38px;
  margin-top:40px;
}
.values h4{
  font-family:"Cormorant Garamond",serif;
  font-size:21px;
  margin-bottom:6px;
  color:var(--primary);
}

/* CONTACT */
.contact{
  background:#e9efe9;
  border-radius:38px;
  padding:70px 52px;
}
.contact a{
  color:var(--primary);
  text-decoration:none;
  font-weight:500;
}

/* STATUS */
.status{
  display:inline-block;
  margin-top:12px;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  background:#dfe8e2;
}

/* MAP */
.map-wrap{
  margin-top:38px;
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 22px 50px rgba(0,0,0,.15);
  filter:grayscale(100%);
}

/* MESSAGE */
.message-section{
  background:#ffffff;
  margin-top:52px;
  padding:48px;
  border-radius:30px;
  box-shadow:0 20px 46px rgba(0,0,0,.08);
}
.message-section select,
.message-section textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-top:14px;
}
.message-section button{
  margin-top:20px;
  padding:14px 34px;
  background:var(--primary);
  color:#ffffff;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:var(--primary);
  color:#ffffff;
  text-align:center;
  padding:40px 18px;
  font-size:13.5px;
}
.footer-legal{
  font-size:12.5px;
  opacity:.8;
  margin-top:6px;
}

/* UTILITIES */
.utility-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#ffffff;
  box-shadow:0 -8px 30px rgba(0,0,0,.15);
  display:flex;
  justify-content:space-around;
  padding:10px;
  z-index:999;
}
.utility-bar a{
  text-decoration:none;
  color:var(--primary);
  font-size:14px;
  font-weight:500;
}

.whatsapp{
  position:fixed;
  bottom:72px;
  right:20px;
  background:var(--accent);
  color:#ffffff;
  padding:15px 22px;
  border-radius:36px;
  text-decoration:none;
  box-shadow:0 16px 38px rgba(0,0,0,.35);
}

@media(max-width:600px){
  header h1{font-size:30px;}
  h2{font-size:28px;}
}
</style>
</head>

<body>

<header>
  <div class="lang-switch">
    <button id="btn-en" onclick="setLang('en')">EN</button>
    <button id="btn-bn" onclick="setLang('bn')">বাংলা</button>
    <button id="btn-hi" onclick="setLang('hi')">हिन्दी</button>
  </div>

  <img src="34391.png" class="logo" alt="Halder & Co Logo">
  <h1>HALDER & CO.</h1>
  <p id="tagline"></p>
  <p id="products"></p>
</header>

<section>
  <div class="soft">
    <h2 id="aboutTitle"></h2>
    <p class="subtle" id="aboutText"></p>
  </div>
</section>

<section>
  <h2 id="productTitle"></h2>
  <div class="grid">
    <div class="card" id="p1"></div>
    <div class="card" id="p2"></div>
    <div class="card" id="p3"></div>
    <div class="card" id="p4"></div>

  </div>
</section>

<section>
  <h2 id="philosophyTitle"></h2>
  <div class="values">
    <div><h4 id="v1"></h4><p id="vd1"></p></div>
    <div><h4 id="v2"></h4><p id="vd2"></p></div>
    <div><h4 id="v3"></h4><p id="vd3"></p></div>
  </div>
</section>

<section>
  <div class="soft">
    <h2 id="gbpTitle"></h2>
    <p class="subtle" id="gbpText"></p>
  </div>
</section>

<section class="contact">
  <h2 id="contactTitle"></h2>

  <p><strong>Address</strong><br>
    73C/2 Topsia Road South Kolkata 700046<br>
    Millatnagar Society
  </p>

  <p><strong>Phone</strong> —
    <a href="tel:+919831776985">+91 98317 76985</a>
  </p>

  <p><strong>Email</strong> —
    <a href="mailto:halderandco.traders@gmail.com">halderandco.traders@gmail.com</a>
  </p>

  <div class="status" id="status"></div>

  <div class="map-wrap">
    <iframe src="https://www.google.com/maps?q=Halder+%26+Co.,+Topsia,+Kolkata&output=embed"
      width="100%" height="320" style="border:0;" loading="lazy"></iframe>
  </div>

  <div class="message-section">
    <h3 id="messageTitle"></h3>
    <select id="enquiryType">
      <option>Commercial Plywood</option>
      <option>Laminates</option>
      <option>Decorative Panels</option>
      <option>Adhesives</option>
      <option>Veneer</option>
    </select>
    <textarea id="msgText" placeholder="Write your requirement"></textarea>
    <button onclick="sendWhatsApp()">Send via WhatsApp</button>
  </div>
</section>

<footer>
  <span id="year"></span> Halder & Co.
  <div class="footer-legal">GSTIN: 19AASFH5716J1ZS</div>
</footer>

<a class="whatsapp" href="https://wa.me/919831776985">Chat on WhatsApp</a>

<div class="utility-bar">
  <a href="tel:+919831776985">Call</a>
  <a href="https://wa.me/919831776985">WhatsApp</a>
  <a href="https://www.google.com/maps?q=Halder+%26+Co.,+Topsia,+Kolkata">Directions</a>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* BUSINESS HOURS */
const hour=new Date().getHours();
document.getElementById("status").innerText=
(hour>=10 && hour<=19)?"Open now (10:00–19:00)":"Currently closed";

/* WHATSAPP */
function sendWhatsApp(){
  const t=document.getElementById("enquiryType").value;
  const m=document.getElementById("msgText").value;
  window.location.href="https://wa.me/919831776985?text="+encodeURIComponent("Enquiry for "+t+": "+m);
}

/* LANGUAGE CONTENT */
const C={
en:{
tagline:"Dealers & Traders",
products:"Plywood • Laminates • Decorative Panels • Adhesives • Veneer",
aboutTitle:"A Focused Trading Firm",
aboutText:"Halder & Co. is a Kolkata-based trading firm supplying plywood and interior materials to carpenters, contractors, interior designers and builders. The firm operates with practical material selection, clear communication and quick local coordination.",
productTitle:"Product Coverage",
p1:"Commercial Plywood",
p2:"Decorative & Exterior Laminates",
p3:"Decorative Panels & MDF Boards",
p4:"Interior Adhesives",
p5:"Natural & Recon Veneers",
philosophyTitle:"Working Principles",
v1:"Trade-Oriented",vd1:"Structured for professional buying and project needs.",
v2:"Material Awareness",vd2:"Products aligned with interior applications.",
v3:"Clear Dealings",vd3:"Straightforward and transparent coordination.",
gbpTitle:"Google Business Profile Description",
gbpText:"Halder & Co. is a trading firm in Topsia, Kolkata supplying plywood, laminates, decorative panels, adhesives and veneer for interior applications.",
contactTitle:"Contact Information",
messageTitle:"Quick Enquiry"
}
};

function setLang(l){
Object.keys(C[l]).forEach(id=>{
  const el=document.getElementById(id);
  if(el) el.innerText=C[l][id];
});
document.querySelectorAll(".lang-switch button").forEach(b=>b.classList.remove("active"));
document.getElementById("btn-"+l).classList.add("active");
localStorage.setItem("lang",l);
}
setLang(localStorage.getItem("lang")||"en");
</script>

</body>
</html>
